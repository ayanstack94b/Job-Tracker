<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- Link css -->
    <link rel="stylesheet" href="/Styles/styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="bg-[#F8FAFC] min-h-screen">
    <header class="max-w-[1110px] pt-16 mx-auto space-y-8 pb-15 border-b border-gray-300/50">
        <!-- main header -->
        <h1 class="text-3xl font-bold">
            Job Application Tracker
        </h1>

        <!-- responsive dashboard-->
        <section id="dashboard-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 ">
            <!-- card-1 -->
            <div class=" p-5 rounded-lg w-full bg-white border-[#f1f2f4FF] shadow-sm 
            transition-all duration-300 ease-in-out 
            hover:shadow-lg hover:-translate-y-1">
                <div class="flex flex-col space-y-2">
                    <p class="">Total</p>
                    <p id="total-count" class="font-bold text-blue-800">0</p>
                </div>
            </div>
            <!-- card-2 -->
            <div class=" p-5 rounded-lg w-full bg-white border-[#f1f2f4FF] shadow-sm
              transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1">
                <div class="flex flex-col space-y-2">
                    <p class="">Interview</p>
                    <p id="interview-count" class="font-bold text-green-600">0</p>
                </div>
            </div>
            <!-- card-3 -->
            <div class=" p-5 rounded-lg w-full bg-white border-[#f1f2f4FF] shadow-sm
                        hover:shadow-lg hover:-translate-y-1">
                <div class="flex flex-col space-y-2">
                    <p class="">Rejected</p>
                    <p id="rejected-count" class="font-bold text-red-600">0</p>
                </div>
            </div>

        </section>

    </header>

    <!-- main section starts here -->

    <main class="w-11/12 mx-auto">

        <section id="jobs-section" class="max-w-[1110px] pt-8 mx-auto space-y-3">

            <!-- Jobs Section Header -->

            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-semibold">Available Jobs</h1>
                <p id="tab-count" class="font-medium text-gray-600">0</p>
            </div>

            <!-- Filter Button Group -->

            <div class="join gap-3">
                <input class="join-item btn rounded-2xl" type="radio" name="job-filter" value="all" aria-label="All"
                    checked />

                <input class="join-item btn rounded-2xl" type="radio" name="job-filter" value="interview"
                    aria-label="Interview" />

                <input class="join-item btn rounded-2xl" type="radio" name="job-filter" value="rejected"
                    aria-label="Rejected" />
            </div>

            <!-- Jobs Container -->
            <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-1 gap-6">

            </div>

        </section>
    </main>


    <!-- js linked here -->
    <script src="./Script/index.js"></script>
</body>

</html>
